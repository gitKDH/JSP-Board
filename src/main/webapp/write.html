<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시판 작성 폼</title>
</head>
<body>
<h2>게시글 작성</h2>
<form method="post" action="write.jsp">
  <table>
    <tr>
      <td>제목:</td>
      <td><input type="text" name="title"></td>
    </tr>
    <tr>
      <td>작성자:</td>
      <td><input type="text" name="writer"></td>
    </tr>
    <tr>
      <td>내용:</td>
      <td><textarea name="content" cols="30" rows="10"></textarea></td>
    </tr>
  </table>
  <input type="submit" value="작성">
</form>
</body>
</html>
